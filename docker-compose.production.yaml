services:
  base: &base
    image: aisaturn:production
    build:
      context: .
      dockerfile: docker/Dockerfile
      args:
        BUNDLE_WITHOUT: "development:test"
        RAILS_ENV: "production"
    env_file: .env
    volumes:
      - storage_data:/app/storage
      - bundle_data:/gems
      - ./public/brand-assets:/app/public/brand-assets

  rails:
    <<: *base
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    ports:
      - '127.0.0.1:3000:3000'
    environment:
      - NODE_ENV=production
      - RAILS_ENV=production
      - INSTALLATION_ENV=docker
      - RAILS_LOG_TO_STDOUT=true
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
    entrypoint: docker/entrypoints/rails.sh
    command: ['bundle', 'exec', 'rails', 's', '-p', '3000', '-b', '0.0.0.0']
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  sidekiq:
    <<: *base
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      rails:
        condition: service_started
    environment:
      - NODE_ENV=production
      - RAILS_ENV=production
      - INSTALLATION_ENV=docker
      - RAILS_LOG_TO_STDOUT=true
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
    entrypoint: docker/entrypoints/rails.sh
    command: ['bundle', 'exec', 'sidekiq', '-C', 'config/sidekiq.yml']
    restart: always

  postgres:
    image: pgvector/pgvector:pg16
    command:
      - postgres
      - -c
      - shared_buffers=8GB
      - -c
      - effective_cache_size=20GB
      - -c
      - work_mem=128MB
      - -c
      - maintenance_work_mem=1GB
      - -c
      - max_connections=200
      - -c
      - wal_buffers=64MB
      - -c
      - checkpoint_completion_target=0.9
      - -c
      - random_page_cost=1.1
      - -c
      - effective_io_concurrency=200
      - -c
      - max_worker_processes=4
      - -c
      - max_parallel_workers_per_gather=2
    restart: always
    ports:
      - '127.0.0.1:5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${POSTGRES_DATABASE:-chatwoot}
      - POSTGRES_USER=${POSTGRES_USERNAME:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-chatwoot_db_password_2024}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USERNAME:-postgres} -d ${POSTGRES_DATABASE:-chatwoot}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    restart: always
    command: ['sh', '-c', 'redis-server --requirepass "$REDIS_PASSWORD"']
    env_file: .env
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  whatsapp-web:
    image: whatsapp-web-service:production
    build:
      context: ./whatsapp-web-service
      dockerfile: Dockerfile
    restart: always
    depends_on:
      - redis
    ports:
      - '127.0.0.1:3001:3001'
    volumes:
      - whatsapp_sessions:/app/sessions
    environment:
      - NODE_ENV=production
      - PORT=3001
      - RAILS_API_URL=http://rails:3000
    env_file: .env

volumes:
  storage_data:
  postgres_data:
  redis_data:
  whatsapp_sessions:
  bundle_data:
